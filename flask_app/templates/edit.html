<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit</title>
</head>

<body>
    <a style="margin-left: 1000px" href="/">Home</a>
    <h1 class="text-center">Edit User {{user[0].id}}</h1>

    <form action="/update_user/{{user[0].id}}" method="POST" class="col-6 mx-auto">
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" name="fname" value="{{user[0].first_name}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" value="{{user[0].last_name}}" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" value="{{user[0].email}}" class="form-control">
        </div>
        <input type="submit" value="Update User" class="btn btn-success">
    </form>
   
</body>

</html>
